<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

	<div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}">
		</div>

	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Linguagem</p>
		</div>
		<div class="class-body">
			<form method="POST" th:object="${linguagem}>
				<div class="form-groupmb-3">
				<label for="nome"> Nome da linguagem</label> <input
					type="text-danger" class="form-control" th:field="*{nome}" required>
				</input>
				<div class="invalid-feedback" th:if="${#fields.hasErrors('nome')}"
					th:errors="*{nome}"></div>
		</div>
		<button type="submit" class="btn btn-primary">Salvar
			linguagem</button>
		</form>
	</div>
</div>
</div>

</html>
