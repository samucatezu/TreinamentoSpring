<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">

	<div class="card">
		<div class="card-header">
			<p class="text-primary">Nova Linguagem</p>
		</div>
		<div class="class-body">
			<form method="POST" th:object="${linguagem}>
				<div class="
				form-groupmb-3">
				<label for="nome"> Nome da linguagem</label> <input type="text"
					class="form-control" th:field="*{nome}" required> </input>
		</div>
		<button type="submit" class="btn btn-primary">Salvar
			linguagem</button>
		</form>
	</div>
</div>
</div>

</html>
