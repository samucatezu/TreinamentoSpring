<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8" />

<div layout:fragment="content">
	<div class="container">
		<div class="alert alert-success mt-3" role="alert"
			th:if="${message != null}">
			<h5 th:text="${message}"></h5>
		</div>
		<div class="card mt-3">
			<div class="card-header"
				style="background-color: #243c7c; color: #ffff;">Cadastrar
				Linguagem</div>
			<div class="card-body">
				<form method="POST" th:object="${linguagem}"
					th:action="@{/linguagem/novo}" class="needs-validation">
					<input type="hidden" th:field="*{id}" />
					<div class="form-group mb-3">
						<label class="form-label">Nome</label> <input type="text"
							class="form-control has-validation" th:field="*{nome}"></input>
						<div class="is-invalid-feedback text-danger"
							th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></div>
					</div>
					<button class="btn mt-2" type="submit"
						style="background-color: #243c7c; color: #ffff;">Salvar</button>
				</form>
			</div>
		</div>
	</div>
</div>
</html>
