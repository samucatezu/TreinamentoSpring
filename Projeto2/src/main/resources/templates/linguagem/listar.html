<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout"
	layout:decorate="~{layout.html}">
<meta charset="UTF-8">
<div layout:fragment="content">
	<div class="alert alert-primary" th:if="${#Lists.isEmpty(lista)}">
		Nenhuma linguagem cadastrada</div>
	<div class="alert alert-primary" th:if="$(mensagem != null}"
		th:text="${mensagem)"></div>
	<div th:if="${not #lists.isEmpty(lista)}">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Id</th>
					<th>Nome</th>
					<th>Opcões</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="Linguagem : ${Lista}">
					<td th:text="${linguagem.id}"></td>
					<td th:text="${Linguagem.nome} width="70%"></td>
					<td><a class="btn btn-primary btn-sm"
						th:href="@{/Linguagem/editar(id=${Linguagem.id})}">Editar</a></td>
					<a class="btn btn-primary btn-sm"
						th:href="@{/Linguagem/excluir(id=${Linguagem.id})}"
						onclick="return confirm('Você realmente deseja excluir essa linguagem?')">Excluir</a>
				</tr>

			</tbody>
		</table>
	</div>
</div>


</html>
