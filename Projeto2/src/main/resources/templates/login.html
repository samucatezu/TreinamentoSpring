<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<meta charset="UTF-8"/>

<!-- Última versão CSS compilada e minificada -->
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/bootstrap-icons.svg">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
<link rel="stylesheet" href="https://getbootstrap.com/docs/5.0/examples/sign-in/signin.css">

<body class="text-center">
    
<main class="form-signin">
<div class="card rounded" style="width: 30rem;">
	<div class="card-body">
			<div  class="alert alert-danger" role="alert"  th:if="${param.error}">
				<p> Usuário ou Senha inválido.</p>
			</div>
		  <form th:action="@{/login}" method="post">
		    <img class="mb-4" src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
		    <h1 class="h3 mb-3 fw-normal">Acesso ao Sistema</h1>
		
		
		    <div class="form-floating mb-3">
		      <input type="text" class="form-control" name="username" placeholder="Usuário" required>
		      <label for="floatingInput">Usuário</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" name="password" placeholder="Senha" required>
		      <label for="floatingPassword">Senha</label>
		    </div>
	
		    <button class="w-100 btn btn-lg btn-primary" type="submit">Acessar</button>
		
		  </form>
		</div>
  </div>
</main>

</html>
